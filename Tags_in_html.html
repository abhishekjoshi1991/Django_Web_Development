<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Some Tags In HTML</title>
  </head>
  <body>
    <p> Basic Paragraph Text </p>

    <!-- italic tag -->
    <i> Basic Paragraph Text </i>
    <br>

    <!-- bold tag -->
    <b> Basic Paragraph Text </b>
    <br>

    <!-- emphasis tag, new tag for <i> tag -->
    <em> Basic Paragraph Text </em>
    <br>

    <!-- strong tag, new tag for bold <b> tag -->
    <strong> Basic Paragraph Text </strong>
    <br>

    <!-- mark tag, tag for marked text or highlighted text -->
    <mark> Marked Text </mark>
    <br>

    <!-- small tag: smaller text -->
    <small> Smaller Text</small> than normal
    <br>

    <!-- del tag: for deleted text. strikethrough text -->
    <del> Deleted text </del>
    <br>

    <!-- ins tag: inserted tag, browser gives underlined text  -->
    <ins> Inserted Tag </ins>
    <br>

    <!-- sup tag: superscript text -->
    <p>10 <sup>5</sup> </p>
    <br>

    <!-- sub tag: gives subscripted text -->
    <p> H <sub>3</sub> </p>
    <br>


  </body>
</html>
