<!-- for styling the table we have to use style tag in head tag -->
<!-- we can the tag name to which we want to apply style -->

<!-- 9. Adding caption to table -->
<!-- Caption tag must be added immediately after table tag -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables Basic Styling without CSS</title>
    <style>
      table,th,td {
        border: 1px solid
      }
      th, td{
        padding:10px;
      }
      td{
        text-align:center;
      }
    </style>
  </head>
  <body>
    <h4>Table with caption:</h4>
    <table>
      <caption> Students data </caption>
      <thead>
        <th> Sr no. </th>
        <th> Name </th>
        <th> Roll Number </th>
      </thead>
      <tr>
        <td> 1 </td>
        <td> Abhishek </td>
        <td> 100 </td>
      </tr>

      <!-- second row -->
      <tr>
        <td> 2 </td>
        <td> Sukanya </td>
        <td> 101 </td>
      </tr>
    </table>
    <br>
  </body>
</html>
