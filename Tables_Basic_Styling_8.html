<!-- for styling the table we have to use style tag in head tag -->
<!-- we can the tag name to which we want to apply style -->

<!-- 8. html code to create merged table as shown in fig named Tables_Basic_Styling_8.png -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables Basic Styling without CSS</title>
    <style>
      table,th,td {
        border: 1px solid
      }
      th, td{
        padding:10px;
      }
      td{
        text-align:center;
      }
    </style>
  </head>
  <body>
    <img src="Tables_Basic_Styling_8.png" alt=" Image Not found!!">

    <h4>Table with column and row spanned:</h4>
    <!-- specified the width also -->
        <table style="width:50%">
          <!-- instead of using thead tag we can also use tr tag -->
            <tr>
              <th> Logo </th>
              <th colspan="3"> Top Menu </th>
            </tr>
            <tr>
              <td rowspan="2"> Side Menu </td>
              <td> World News </td>
              <td> Financial </td>
              <td rowspan="2"> List of Ads</td>
            </tr>
            <tr>
              <td>Technology</td>
              <td> sports </td>
            </tr>
            <tr>
              <td colspan="4"> Footer </td>
            </tr>

        </table>
    <br>
  </body>
</html>
