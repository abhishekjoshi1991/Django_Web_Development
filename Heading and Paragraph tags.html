<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Heading and Paragraph Tags</title>
  </head>
  <body>
    <h1> First Heading </h1>
    <h2> Second Heading </h2>
    <h3> Third Heading </h3>
    <h4> Fourth Heading </h4>
    <h5> Fifth Heading </h5>
    <h6> Sixth Heading </h6>


    <p> This is first line </p>
    <p> this is second line </p>
    <p> this is third line </p>

    <!-- Html does not care about indentation, if we pass all three paragraph in same paragraph Tag
    then it won't work . we will not get desired output of seperate lines -->
    <p> This is first line
      this is second line
     this is third line </p>

     <!-- also we can pass all tags in same line also -->
     <p> This is first line </p> <p> this is second line </p> <p> this is third line </p>


     <!-- Paragraph is block level tags, that means it occupies entire horizontal space of browser. this can
     be proved by using style attribute for paragraph tag -->
     <p style= "background-color:red"> This is colred paragraph </p>
  </body>
</html>
