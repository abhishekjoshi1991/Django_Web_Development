<!-- for styling the table we have to use style tag in head tag -->
<!-- we can the tag name to which we want to apply style -->

<!-- 5. Cell that Spans Many Columns, To make a cell span more than one column, use the colspan attribute: -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables Basic Styling without CSS</title>
    <style>
      table,th,td {
        border: 1px solid
      }
      td{
        text-align:center;
      }
    </style>
  </head>
  <body>
    <!-- specified the width also -->
        <table style="width:100%">
              <thead>
                <th>Name</th>
                <th colspan="2">Telephone</th>
              </thead>
              <tr>
                <td>Bill Gates</td>
                <td>55577854</td>
                <td>55577855</td>
              </tr>
      </table>
    <br>
  </body>
</html>
